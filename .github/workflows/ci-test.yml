name: CI - Test
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ci-test.yml'
      - '.github/actions/**'
      - 'src/**/__tests__/**'
      - 'src/**/*.test.*'
      - 'jest.config.*'
      - 'jest.setup.*'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/ci-test.yml'
      - '.github/actions/**'
      - 'src/**/__tests__/**'
      - 'src/**/*.test.*'
      - 'jest.config.*'
      - 'jest.setup.*'
  merge_group:
    types:
      - checks_requested

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup


      - name: Run unit tests
        run: yarn test:ci
      
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: hyochan/react-native-iap